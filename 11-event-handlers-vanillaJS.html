    const state = {
      eventCount: 0,
      username: "",
    };

    function updateState(state, newState) {
      Object.assign(state, newState);
      const [key, value] = Object.entries(newState).flat();
      document.querySelector(`#${key}`).textContent = value;
    }

    function handleClick() {
      updateState(state, { eventCount: state.eventCount + 1 });
    }

    function handleBlur() {
      updateState(state, { username: this.value });
    }

    document.querySelector("button").addEventListener("click", handleClick);
    document.querySelector("input").addEventListener("blur", handleBlur);
  </script>
