    function useLocalStorageState(key, defaultValue = "") {
      const [state, setState] = React.useState(
        () => window.localStorage.getItem(key) || defaultValue
      );

      // Incorrect: key is not included in the dependency array
      React.useEffect(() => {
        console.log("key is now: ", key);
        window.localStorage.setItem(key, state);
      }, [key, state]);

      return [state, setState];
    }

    function Greeting({ keyName }) {
      const [name, setName] = useLocalStorageState(keyName);

      const handleChange = (event) => setName(event.target.value);

      return (
        <div>
          <form>
            <label htmlFor="name">Name: </label>
            <input value={name} onChange={handleChange} id="name" />
          </form>
          {name ? <strong>Hello {name}</strong> : "Please type your name"}
        </div>
      );
    }

    function App() {
      const [key, setKey] = React.useState("name");

      return (
        <div>
          <button onClick={() => setKey("username")}>Use Username</button>
          <button onClick={() => setKey("nickname")}>Use Nickname</button>
          <Greeting keyName={key} />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
